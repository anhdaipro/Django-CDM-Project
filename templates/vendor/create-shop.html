{% extends "vendor/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  {{user}}
  <div class="container-sm" >
    
    <div class="d-flex  justify-content-center">
     
      <form method="POST" enctype="multipart/form-data" action="." class="signup">
        {% csrf_token %}
        <h1 style="font-size: 22px;" class="pb-3">Create Shop</h1>
        <div class="form-group"> 
          <label for="id_name" class=" requiredField">Name</label> 
          <input type="text" name="name" value="{{user.shop.name}}" class="textinput textInput form-control" required id="id_name">  
        </div> 
        <div id="div_id_message" class="form-group"> 
          <label for="id_description" class=" requiredField">Description </label> 
          <textarea name="description" cols="70" rows="4" class="textarea" value="{{user.shop.description}}" required id="id_description"></textarea> 
        </div>
        <div class="form-group"> 
          <label for="address" class=" requiredField">Address</label> 
          <input type="text" name="address" value="{{user.shop.address}}" class="textinput textInput form-control" required id="address">  
        </div> 
        <div class="form-group"> 
          <label for="id_city" class=" requiredField">City</label> 
          <input type="text" name="city" value="{{user.shop.city}}" class="textinput textInput form-control" required id="id_city">  
        </div> 
        <div  class="form-group"> 
          <label for="id_logo" class=" requiredField">Logo</span> </label> 
          <input type="file" name="logo" accept="image/*" class="clearablefileinput form-control-file" required id="id_logo">
        </div> 
        <button type='submit' class='btn btn-primary'>Create</button>
    </form>
    </div>
    </div>
{% endblock %}
